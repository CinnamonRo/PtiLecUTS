<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTS</title>

    <!-- CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.2/css/dataTables.bootstrap5.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- test -->
    <!-- Navbar -->
    <div id="bungkusNav" class="mt-3 p-2 bg-in">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Content</a>
        </li>
      </ul>
    </div>

    <!-- Data Table -->
    <table id="example" class="table table-striped" style="width: 100%">
      <thead>
        <tr>
          <th>NIM</th>
          <th>Nama</th>
          <th>Alamat</th>
          <th>Pengaturan</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <!-- Inputan -->
    <div id="bungkusInputan" class="mt-3">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInputNIM"
          placeholder="Nomor Induk Mahasiswa"
        />
        <label for="floatingInput">NIM</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInputNama"
          placeholder="Nama Lengkap"
        />
        <label for="floatingInput">Nama Lengkap</label>
      </div>

      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingInputAlamat"
          placeholder="Alamat"
        />
        <label for="floatingPassword">Alamat</label>
      </div>
    </div>

    <!-- Add data -->
    <button id="addBtn" class="btn btn-primary mt-3">Add Data</button>

    <!-- Modal Box -->
    <div class="modal" id="editModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Data</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Input fields for editing data -->
            <div class="mb-3">
              <label for="editInputNIM" class="form-label">NIM</label>
              <input
                type="text"
                class="form-control"
                id="editInputNIM"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="editInputNama" class="form-label">Nama</label>
              <input type="text" class="form-control" id="editInputNama" />
            </div>
            <div class="mb-3">
              <label for="editInputAlamat" class="form-label">Alamat</label>
              <input type="text" class="form-control" id="editInputAlamat" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveChangesBtn">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.0.2/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.2/js/dataTables.bootstrap5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
